
{% extends 'base.html' %}

{% block title %}Files{% endblock %}

{% block content %}

    <style>
        .row {
            background-color: #eee;
            margin: 6px;
        }
        .uploaded {
            display: grid;
            grid-template-columns: 60% 15% 8% 8%;
        }
        .cell {
            display: inline-block;
        }
    </style>

    <div style="margin-top:54px">
        <div class="row">
            <form id="upload_form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">[‰∏ä‰º†]</label>
            <input type="file" name="file"/>
            </form>
        </div>
    {% for file in files %}
        <div class="row uploaded">
            <div class="cell"><a href="/download/{{ file }}">{{ file[0] }}</a></div>
            <div class="cell">{{ file[1] }}</div>
            <div class="cell" onclick="file_op( 'open', '{{ file[0] }}');">üìñ</div>
            <div class="cell" onclick="file_op( 'delete', '{{ file[0] }}');">‚ùå</div>
        </div>
    {% endfor %}
    </div>
    <script type="text/javascript">
        document.getElementById("upload_form").onchange = function() {
            document.getElementById("upload_form").submit();
        };
        function file_op( op, file) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/file/" + op + "/" + file, false);
            xhttp.send();
            location.reload(true);
        }
    </script>
{% endblock %}
