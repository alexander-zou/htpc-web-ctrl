
{% extends 'base.html' %}

{% block title %}Files{% endblock %}

{% block content %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" value="upload"/>
    </form>
    <div>
    {% for file in files %}
        <ul>
            <a href="/download/{{ file }}">{{ file }}</a>
        </ul>
    {% endfor %}
    </div>
{% endblock %}
